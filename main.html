<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte Calculator</title>
  <style>
    body {
      font-family: "맑은고딕", "Malgun Gotgic";
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #inputBox {
      width: 800px;
      height: 600px;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      resize: none;
      font-size: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <textarea id="inputBox" placeholder="한글 3바이트, 영어, 숫자, 특수문자, 공백 1바이트, 줄바꿈 2바이트"></textarea>
  <div id="result">Bytes: 0</div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const result = document.getElementById('result');

    inputBox.addEventListener('input', () => {
      const text = inputBox.value;
      const numFullStr = text.length; // Total characters
      const space = (text.match(/ /g) || []).length; // Number of spaces
      const enter = (text.match(/\n/g) || []).length; // Number of newlines
      const period = (text.match(/\./g) || []).length; // Number of periods

      // Calculate bytes
      const totalBytes = (numFullStr - space - enter - period) * 3 + space + period + enter * 2;
      result.textContent = `Bytes: ${totalBytes}`;
    });
  </script>
</body>
</html>
